<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Multicolor table</title>
</head>
<style>
table {
	font-family: Times new roman;
	border-collapse: collapse;
	width: 70%;
}

td, th {
	border: 2px solid #000000;
	text-align: left;
	padding: 10px;
}

th {
	background-color: #dddddd;
	color: black;
}

tr:nth-child(even) {
	background-color: orange;
	color: white;
}

tr:nth-child(odd) {
	background-color: white;
	color: red;
}
</style>
</head>
<body>

	<table align="center">
		<tr>
			<th>Employee Name</th>
			<th>Employee ID</th>
			<th>Salary($)</th>
		</tr>

		</tr>

		</tr>

</body>
</html>
